<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleSidebar">☰</button>
            <h2>Streaming</h2>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Films</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Favoris</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher un film...">
            </div>

            <div class="movies-container" id="moviesContainer">
                <!-- Exemples de cartes de films -->
                <div class="movie-card">
                    <img src="https://i.ibb.co/CBpcPKf/image.png" alt="Terrifier 3">
                    <h3>Terrifier 3</h3>
                    <button onclick="openModal('Terrifier 3', 'https://vidhidehub.com/embed/i581mc3sxmao')">Regarder</button>
                </div>
                <div class="movie-card">
                    <img src="https://i.ibb.co/LQgjGTv/image.jpg" alt="Avatar">
                    <h3>Avatar</h3>
                    <button onclick="openModal('Avatar', 'https://vidhidehub.com/embed/i581mc3sxmao')">Regarder</button>
                </div>
                <div class="movie-card">
                    <img src="https://i.ibb.co/hFHYMKy/image.png" alt="Cars 2">
                    <h3>Cars 2</h3>
                    <button onclick="openModal('Cars 2', 'https://vidhidehub.com/embed/ih2wdzg2dmek')">Regarder</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <h2 id="movieTitle"></h2>
            <iframe id="movieSource" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <!-- Boîte à requêtes -->
    <div class="film-request-box">
        <p>Vous ne trouvez pas votre film ? <button class="film-request-button">Faites votre demande</button></p>
    </div>

    <!-- Modal de demande -->
    <div class="film-request-modal" id="filmRequestModal">
        <h3>Demander un Film</h3>
        <iframe src="https://framaforms.org/demande-de-film-1732050801" frameborder="0"></iframe>
        <button class="close-btn" onclick="closeFilmRequestModal()">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
