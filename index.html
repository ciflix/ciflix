<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleSidebar">☰</button>
            <h2>Streaming</h2>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Films</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Favoris</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher un film...">
            </div>

            <div class="movies-container" id="moviesContainer">
                <div class="movie-card">
                    <img src="https://i.ibb.co/CBpcPKf/image.png">
                    <h3>Terrifier 3</h3>
                    <div class="new-badge">Nouveau</div>
                    <button class="watch-btn" data-src="https://vidhidehub.com/embed/i581mc3sxmao">Regarder</button>
                </div>
                <div class="movie-card">
                    <img src="https://i.ibb.co/LQgjGTv/image.jpg">
                    <h3>Avatar</h3>
                    <div class="new-badge">Nouveau</div>
                    <button class="watch-btn" data-src="https://vidhidehub.com/embed/i581mc3sxmao">Regarder</button>
                </div>
                <div class="movie-card">
                    <img src="https://i.ibb.co/hFHYMKy/image.png">
                    <h3>Cars 2</h3>
                    <button class="watch-btn" data-src="https://vidhidehub.com/embed/ih2wdzg2dmek">Regarder</button>
                </div>
                <div class="movie-card">
                    <img src="https://imgsrc.cineserie.com/2023/11/3330434.jpg?ver=1">
                    <h3>curve</h3>
                    <button class="watch-btn" data-src="https://swishsrv.com/e/tk09tnia0fl2">Regarder</button>
                </div>


                
                <!-- Ajoutez plus de films ici -->
            </div>

            
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <h2 id="movieTitle"></h2>
            <iframe id="movieSource" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>
    <!-- Modal de demande de film -->
<div class="film-request-modal" id="filmRequestModal">
    <h3>Demander un Film</h3>
    <form id="filmRequestForm">
        <label for="filmTitle">Titre du film :</label>
        <input type="text" id="filmTitle" name="filmTitle" required>
        <label for="filmDetails">Détails (optionnel) :</label>
        <textarea id="filmDetails" name="filmDetails" rows="4"></textarea>
        <button type="submit" class="submit-btn">Envoyer</button>
    </form>
    <button class="close-btn" onclick="closeFilmRequestModal()">Fermer</button>
</div>

<div class="film-request-box">
    <p>Vous ne trouvez pas votre film ? <button class="film-request-button">Faites votre demande</button></p>
</div>

    <script src="script.js"></script>
</body>
</html>
