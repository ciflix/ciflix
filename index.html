<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleSidebar">☰</button>
            <h2>Streaming</h2>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Films</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Favoris</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher un film...">
            </div>

            <!-- Movie Grid -->
            <div class="movies-container" id="moviesContainer">
                <!-- Les films seront générés dynamiquement -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <h2 id="movieTitle"></h2>
            <iframe id="movieSource" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>
    <div class="film-request-box">
    <button>Demander un film</button>
</div>

<div class="film-request-modal" style="display: none;">
    <h3>Demande de film</h3>
    <input type="text" id="movie-name-input" placeholder="Nom du film..." />
    <button id="send-request-button">Envoyer</button>
    <button class="close-modal-button">Fermer</button>
</div>


    <!-- Modal de demande de film -->
    <div class="film-request-modal" id="filmRequestModal">
        <h3>Demander un Film</h3>
        <!-- Framaforms iframe -->
        <iframe src="https://framaforms.org/demande-de-film-1732050801" frameborder="0"></iframe>
        <button class="close-btn" onclick="closeFilmRequestModal()">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
